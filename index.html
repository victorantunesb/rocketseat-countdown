<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        </style>
</head>
<body>
    <main class="countainer">  
        
        <div class="countainer-countdown">
            <h1 id="title">READY TO LAUNCH IN...</h1>
            <pre class="countainer-time"><span>         Dias</span><span>        Horas</span><span>      Minutos</span><span> Segundos</span></pre>
            <div id="countdown"><span id="days">00</span> : <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></div>                  
        </div>
        <div class="countainer-subscribe">    
            <div id="subscribe">Inscreva-se para saber mais sobre o lan√ßamento</div>
            <input id="btn" type="button" value="Inscreva-se">
        </div> 

    </main>
    <div id="rocketImg"><img src="assets/rocket.svg" alt="rocket-img"></div>
    <script src="script.js"></script>
</body>
</html>
